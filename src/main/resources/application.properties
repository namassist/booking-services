# Application
spring.application.name=booking-service

# Database Configuration
# Example: jdbc:postgresql://localhost:5432/clinic
spring.datasource.url=${DATABASE_URL}
# Example: uadmin
spring.datasource.username=${DATABASE_USERNAME}
# Example: secretpisan
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
# Example: false
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
# Example: c2VjdXJlLWp3dC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1vbmx5LWNoYW5nZS1pbi1wcm9kdWN0aW9u
app.jwt.secret=${JWT_SECRET}
# Example: 900000 (15 minutes)
app.jwt.access-token-expiration-ms=${JWT_ACCESS_EXPIRATION}
# Example: 604800000 (7 days)
app.jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION}

# Rate Limiting
# Example: 100
app.rate-limit.requests-per-minute=${RATE_LIMIT_RPM}
# Auth endpoints rate limit (brute-force protection)
app.rate-limit.auth-requests-per-minute=${RATE_LIMIT_AUTH_RPM:10}

# CORS Configuration
# Comma-separated list of allowed origins (no wildcard in production!)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# JWT Issuer/Audience (for token validation)
app.jwt.issuer=${JWT_ISSUER:booking-service}
app.jwt.audience=${JWT_AUDIENCE:booking-api}

# Account Security
app.security.max-failed-attempts=${MAX_FAILED_ATTEMPTS:5}
app.security.lockout-duration-minutes=${LOCKOUT_DURATION_MINUTES:15}

# Server
# Example: 8080
server.port=${PORT}

# Logging
# Example: INFO
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY}
# Example: INFO
logging.level.com.example.booking_service=${LOG_LEVEL_APP}
# Suppress "Global AuthenticationManager configured with an AuthenticationProvider bean" warning
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
