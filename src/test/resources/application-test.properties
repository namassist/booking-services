# Test Configuration
spring.profiles.active=test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway - disabled for tests (use Hibernate auto ddl)
spring.flyway.enabled=false

# JWT Configuration
app.jwt.secret=testSecretKeyForJwtTokenGenerationMustBeLongEnough256Bits
app.jwt.access-token-expiration-ms=900000
app.jwt.refresh-token-expiration-ms=86400000
app.jwt.issuer=booking-service-test
app.jwt.audience=booking-api-test

# Rate Limiting
app.rate-limit.requests-per-minute=100
app.rate-limit.auth-requests-per-minute=10

# CORS
app.cors.allowed-origins=http://localhost:3000

# Security
app.security.max-failed-attempts=5
app.security.lockout-duration-minutes=15

# Server
server.port=0

# Logging - minimal during tests
logging.level.org.springframework.security=WARN
logging.level.com.example.booking_service=WARN
logging.level.org.hibernate.SQL=WARN
